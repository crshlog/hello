{% extends "blog/base.html"%}

{% block content%}
  <h1>blog home</h1>
  {% for post in posts%}
  <h2>{{post.title}}</h2>
  <p>{{post.textPost}}</p>
  <p>{{post.timePosted}}</p>
  <p>{{post.author}}</p>

  <a href="/login/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
  {% endfor%}
{% endblock %}
